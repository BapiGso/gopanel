name: Build Release

on:
  push:
    tags:
      - 'v*'  # 只在推送 v 开头的 tag 时触发
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build all platforms
        run: |
          # 定义构建目标
          targets=(
            "linux/amd64"
            "linux/arm64"
            "linux/arm"
            "linux/s390x"
            "linux/riscv64"
            "windows/amd64"
            "windows/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "freebsd/amd64"
            "freebsd/arm"
          )
          
          # 批量构建
          for target in "${targets[@]}"; do
            GOOS=${target%/*}
            GOARCH=${target#*/}
            output="gopanel_${GOOS}_${GOARCH}"
            [ "$GOOS" = "windows" ] && output="${output}.exe"
            [ "$GOOS" = "darwin" ] && output="gopanel_mac_${GOARCH}"
            
            echo "Building $output..."
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -o $output
          done

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: gopanel_*
